<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var d = new Date(); 
var year = d.getFullYear();
var hour = d.getHours();
document.write(year);
document.write(hour);
if(hour <= 12){
	document.write("오전")
} else {
	document.write("오후")
}
</script>
</body>
</html>

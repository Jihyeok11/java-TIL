<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<style>
.box {
	display: inline-block;
	width: 100px;
	height: 100px;
	background: red;
	color: white;
}

#two {
	position: relative;
	top: 30px;
	left: 30px;
	background-color: pink;
}

#three {
	position: absolute;
	top: 30px;
	left: 30px;
	background-color: olive;
}
</style>
<body>
	<div class="box" id="one">One</div>
	<div class="box" id="tow">Two</div>
	<div class="box" id="three">Three</div>

</body>
